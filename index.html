<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人博客|星辰记✨</title><!--网站标题-->
  <link rel="icon" href="/book.svg" type="image/x-icon"/><!--网站标题图标-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
   <link rel="stylesheet" href="plugins/vue.css"><!--默认网站主题-->
   
   <!--侧边栏多级分类-->
   <link rel="stylesheet" href="plugins/sidebar.min.css" />
    <!--复制弹窗-->
   <link rel="stylesheet" href="plugins/sweetalert.min.css" type='text/css' media='all' />
   
   <link rel="stylesheet" href="plugins/all.min.css">

    <!-- switch between day and night -->
  <link 
  rel="stylesheet"
  href="plugins/style.min.css"
  title="docsify-darklight-theme"
  type="text/css"
  />
   
   <style>
      h1 span{
      display:inline-block;
      background: rgb(66, 185, 131);
      color:#ffffff;
      padding:  10px  16px;
      border-radius:5px;
      box-shadow: 1px 1px 3px black;
    }
    
    p code{
      background-color: rgb(255, 255, 255) !important;
    }
    
 
   
  </style>
   
   
   
   
   
</head>
<body>
  <div id="app">🚀🚀🚀 加载中...</div><!--加载页面显示的内容-->
   

  <script>
  

  
    window.$docsify = {
      name: '<span> 🌌星辰记</span>',//网站名字
      repo: 'https://github.com/Eddlys',//仓库地址,会显示到右上角
      //nameLink: 'www.mlddk.top',
      coverpage: true,//封面模块
      onlyCover: true,//封面单独展示
      loadNavbar: true,//导航栏模块
      loadSidebar: true,//侧边栏模块
      relativePath: false,//如果该选项设为 true ，那么链接会使用相对路径。
      maxLevel: 5,//配置最大支持渲染的标题层级
      subMaxLevel: 2,//设置生成目录的最大层级
      mergeNavbar: false,//小屏设备下合并导航栏到侧边栏
      auto2top: true, //切换页面后是否自动跳转到页面顶部
      //点击二级标题后页面标题不会离顶部太近
      <!--搜索按钮配置-->
      search:{
        paths: 'auto',
        placeholder:'🕵️ 点这试试',
        noData: '💫没有找到哦,换个姿势试试吧',
        depth: 2,// 搜索标题的最大层级, 1 - 6
        // 过期时间，单位毫秒，默认一天
        // 是否隐藏其他侧边栏内容
        },
    
        <!--字数统计配置-->
      count:{
          countable: true,
          position: 'bottom',
          margin: '40px',
          float: 'left',
          fontsize:'1.23em',
          color:'rgb(90,90,90)',
          language:'chinese',
           isExpected: true
          },
         
        //文本高亮
        'flexible-alerts': {
            style: 'call out',
            note: {
                label: "信息"
                },
            tip: {
                label: "提示"
                },
            warning: {
                label: "注意"
                },
            attention: {
                label: "切记"
                },
            },
        
        //页脚信息插件
        loadFooter: true,
        loadFooter: '_footer.md',
        
        <!--绘图表插件-->
        plantuml: {
          skin: 'default',
          },
        
        copyCode: {
          buttonText : '复制',
          errorText  : '错误',
          successText: '已复制',
          },
        
        <!--选项卡插件-->
        tabs: {
        persist     : true,
        sync        : true,
        theme       : 'classic',
        tabComments : true,
        tabHeadings : true,
        },
        
       timeUpdater: {
    text: ">最后更新时间: {docsify-updated}",
    formatUpdated: "{YYYY}/{MM}/{DD}",
    whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
  },
      
      
      pagination: {
    previousText: '上一章节',
    nextText: '下一章节',
    crossChapter: true,
    crossChapterText: true,
  },
      
           

         
        
        plugins: [
          function (hook, vm) {
 
         
            // 来必力评论插件
            hook.beforeEach(function(content) {
                var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC81NjM3Mi8zMjgzNQ=='></div>\n\n----\n"
                // '<h1>评论</h1> 没有显示评论区？点击<a href="javascript:location.reload();">刷新</a>试试:D '
                return content + comment;
            });

            hook.doneEach(function() {
               (function(d, s) {
                   var j, e = d.getElementsByTagName(s)[0];
                   if (typeof LivereTower === 'function') { return; }
                   j = d.createElement(s);
                   j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                   j.async = true;
                   e.parentNode.insertBefore(j, e);
               })(document, 'script');
            });

          },
        ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="plugins/docsify.min.js"></script> 
  <script src="plugins/docsify-footer.min.js"></script><!--页脚信息插件-->
  <script src="plugins/emoji.min.js"></script><!--emoji插件-->
  <script src="plugins/search.min.js"></script><!--全文搜索插件-->
  <script src="plugins/docsify-copy-code.min.js"></script><!--复制到剪贴板插件-->
  <script src="plugins/countable.min.js"></script><!--字数统计插件-->
  <script src="plugins/zoom-image.min.js"></script><!--图片缩放插件-->
  <script src="plugins/prism-bash.min.js"></script><!--代码高亮插件-->
  <script src="plugins/prism-php.min.js"></script><!--代码高亮插件-->
  <script src="plugins/prism-java.min.js"></script><!--代码高亮插件-->
  <script src="plugins/prism-python.js"></script><!--代码高亮插件-->
  <script src="plugins/external-script.min.js"></script><!--外链脚本插件-->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script><!--文字高亮插件-->
  <script src="plugins/docsify-sidebar-collapse.min.js"></script><!--侧边栏插件-->
  <script src="plugins/docsify-plantuml.min.js"></script><!--绘图表插件-->
  <script src="plugins/docsify-fontawesome.min.js"></script>
  <script src="plugins/docsify-tabs@1"></script><!--选项卡插件-->
  <script src="./plugins/click_heart.js"></script> <!-- 鼠标心形点击 -->
  <script src="plugins/prism-c.min.js"></script><!--代码高亮插件-->
  <script src="prism-markdown.min.js"></script><!--代码高亮插件-->
  <script src="prism-javascript.min.js"></script>
  <script src="plugins/prism-cpp.min.js"></script>
  <script src="plugins/prism-css.min.js"></script>
  <script src="plugins/prism-powershell.min.js"></script>
  <script src="plugins/prism-sql.min.js"></script>


    <script src="plugins/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () {
     swal("复制成功 🎉",
             "如果你有什么好的建议,欢迎交流💕,喜欢的话，那就来 GitHub 给个 Star 吧 😊   - by Eddlys💯",
             "success"); };
  </script>
  
   <!-- 回到顶部功能 -->
   <script src="plugins/jquery.js"></script>
   <script src="plugins/jquery-goup.js"></script>
   <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        //title: 'TOP',
        titleAsText: true
      });
    });
   </script>
  
  
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<script>
  L2Dwidget.init({
    "model": {
      //jsonpath控制显示那个小萝莉模型，
      //(切换模型需要改动)
      jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
      "scale": 1
    },
    "display": {
      "position": "right", //看板娘的表现位置
      "width": 70,  //小萝莉的宽度
      "height": 190, //小萝莉的高度
      "hOffset": 35,
      "vOffset": -20
    },
    "mobile": {
      "show": true,
      "scale": 0.5
    },
    "react": {
      "opacityDefault": 0.7,
      "opacityOnHover": 0.2
    }
  });
</script>

  <script>
  ((window.gitter = {}).chat = {}).options = {
    room: 'Eddlys/eddlys'
  };
</script>

  <script 
  src="plugins/index.min.js"

  </script>

  <script src="plugins/time-updater.min.js"></script>
  


</body>

</html>
